<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
  <title>ICカード</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet" type="text/css">

</head>

<body>
  <div class="maintenance_page">
    <div class="home_btn">
      <a href="index.html">
        <img src="img/back_home_btn.svg" alt="image">
      </a>
    </div>
    <div class="form_section">
      <form action="">
        <div class="logo">
          <img src="img/maintenance.png" alt="logo image">
        </div>
        <div class="title">
          メンテナンス
        </div>
        <div class="form_group">
          <div class="form_label">端末ID</div>
          <input type="text">
        </div>
        <div class="setting_btn_wrap">
          <button type="button" class="setting_btn" data-toggle="modal" data-target="#settingModal">設定する</button>
        </div>
        <div class="card_reader_connection_status">
          カードリーダー : <span class="red_text">接続なし</span>
        </div>
        <div class="card_reader_btn_wrap">
          <button type="button" class="card_reader_btn">カードリーダーを接続</button>
        </div>

      </form>
    </div>
    <div class="modal fade" id="settingModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
          </div>
          <div class="modal-body">
            設定しますか？
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">はい</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">いいえ</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  <script src="js/index.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
